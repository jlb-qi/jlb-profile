name: Scaleway Deployment
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-to-scaleway:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      DEPLOY_BUCKET: ${{ secrets.SCALEWAY_BUCKET_NAME }}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Install Rclone
      run: |
        curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
        unzip rclone-current-linux-amd64.zip
        cd rclone-*-linux-amd64
        sudo cp rclone /usr/local/bin/
        sudo chmod +x /usr/local/bin/rclone
        rclone version
    - name: Configure Rclone for Scaleway
      run: |
        mkdir -p ~/.config/rclone
        cat > ~/.config/rclone/rclone.conf << EOF
        [scaleway]
        type = s3
        provider = Other
        env_auth = false
        access_key_id = ${{ secrets.SCALEWAY_ACCESS_KEY }}
        secret_access_key = ${{ secrets.SCALEWAY_SECRET_KEY }}
        region = fr-par
        endpoint = https://s3.fr-par.scw.cloud
        acl = public-read
        EOF
    - name: Deploy to Scaleway using Rclone
      run: |
        rclone sync dist scaleway:${{ env.DEPLOY_BUCKET }} \
          --progress \
          --exclude .DS_Store \
          --exclude *.swp \
          --s3-acl=public-read